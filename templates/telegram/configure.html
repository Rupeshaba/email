{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">{{ title }}</h1>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Configure Telegram Bot</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="bot_token" class="form-label">Telegram Bot Token</label>
                    <input type="text" class="form-control" id="bot_token" name="bot_token" value="{{ settings.bot_token if settings else '' }}" required>
                    <div class="form-text">
                        Get your bot token from <a href="https://t.me/BotFather" target="_blank">BotFather</a>.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="chat_id" class="form-label">Telegram Chat ID</label>
                    <input type="text" class="form-control" id="chat_id" name="chat_id" value="{{ settings.chat_id if settings else '' }}" required>
                    <div class="form-text">
                        To get your Chat ID, send a message to your bot, then visit <code>https://api.telegram.org/botYOUR_BOT_TOKEN/getUpdates</code> in your browser.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Configuration</button>
                <a href="{{ url_for('telegram.index') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
